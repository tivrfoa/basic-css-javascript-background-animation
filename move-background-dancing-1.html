<body>
<div style="height: 600px;">Hello World</div>
<script>

var x = -1;
var dancing_time = 0;
const body = document.body;

function move() {
	if (x > window.innerWidth) x = -5;
	if (x > 400 && x < 500) {
		body.style.backgroundImage = 'url("mario-dancing.gif"), url("grass-1.png")';
	} else {
		body.style.backgroundImage = 'url("tenor.gif"), url("grass-1.png")';
	}
	body.style.backgroundPosition = `${x}px 0, 0 0`;
	// body.style.backgroundPosition = `${x}px ${x}px`;
	x += 30;
	// console.log(x);
	setTimeout(function() {
		move();
	}, 500);
}

move();
</script>
